<div class="card h-100 border-dark">
  <div class="card-body d-flex flex-column gap-1">
    <div class="d-flex flex-column">
      <h5 class="card-title mb-1 text-primary">{{compromisso.assunto}}</h5>
      <span class="card-text text-muted">{{compromisso.data }}</span>
      <span class="card-text text-muted">{{compromisso.horaInicio}}</span>
      <span class="card-text text-muted">{{compromisso.horaTermino}}</span>
      <span class="card-text text-muted">{{compromisso.nomeContato}}</span>
    </div>
  </div>

  <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
    <button
      class="btn btn-outline-dark rounded-5 py-2"
      routerLink="/compromissos/editar/{{compromisso.id}}"
      aria-label="Editar"
      ngbTooltip="Editar"
      placement="bottom"
    >
      <i class="bi bi-pen"></i>
    </button>
    <button
      class="btn btn-outline-dark rounded-5 py-2"
      routerLink="/compromissos/excluir/{{compromisso.id}}"
      aria-label="Excluir"
      ngbTooltip="Excluir"
      placement="bottom"
    >
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
