<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Excluir Compromisso</h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Tem certeza que deseja excluir o compromisso
          <span class="fw-bolder fst-italic">"Assunto" </span>?
        </h2>
      </div>

      <dl class="form-group mt-4 row">
        <dt class="col-md-4">
          <label class="control-label">Assunto:</label>
        </dt>
        <dd class="col-md-8">{{compromissoVM.assunto}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Tipo de Compromisso:</label>
        </dt>
        <dd class="col-md-8">{{compromissoVM.tipoLocal}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Link:</label>
        </dt>
        <dd class="col-md-8">{{compromissoVM.link}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Local:</label>
        </dt>
        <dd class="col-md-8">{{compromissoVM.local}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Data:</label>
        </dt>
        <dd class="col-md-8">{{compromissoVM.data}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Horário de Início:</label>
        </dt>
        <dd class="col-md-8">{{compromissoVM.horaInicio}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Horário de Término:</label>
        </dt>
        <dd class="col-md-8">{{compromissoVM.horaTermino}}</dd>

        <dt class="col-md-4">
          <label class="control-label">Contato (opcional):</label>
        </dt>
        <dd class="col-md-8">{{compromissoVM.contato}}</dd>
      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button
          data-cy="btnExcluirCompromisso"
          (click) = "gravar()"
          class="btn btn-danger px-5"
        >
          <i class="bi bi-trash-fill me-2"></i>
          Excluir
        </button>
        <button
          routerLink="/compromissos/listar"
          type="button"
          class="btn btn-outline-primary px-5"
        >
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>
