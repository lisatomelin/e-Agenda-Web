<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Compromissos</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a
          [routerLink]="['/compromissos/inserir']"
          role="button"
          class="btn btn-primary me-md-1"
        >
          <i class="pi bi-plus-circle me-2"></i>
          Novo Compromisso
        </a>
      </div>

      <!-- Listagem de Registros -->
      <div class="mt-3">
        <table
          class="table table-light table-striped table-hover table-borderless"
        >
          <thead class="thead-dark text-center">
            <tr>
              <th>Assunto</th>
              <th>Data</th>
              <th>Hora de Início</th>
              <th>Hora de Término</th>
              <th>Contato</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let compromisso of compromissos">
              <td>{{compromisso.assunto}}</td>
              <td>{{compromisso.data}}</td>
              <td>{{compromisso.horaInicio}}</td>
              <td>{{compromisso.horaTermino}}</td>
              <td>{{compromisso.contato}}</td>

              <td class="d-grid d-md-block">
                <button
                  data-cy="btnEditar"
                  routerLink="/compromissos/editar/{{compromisso.id}}"
                  type="button"
                  class="btn btn-sm btn-primary me-0 me-md-1 mb-1 mb-md-auto"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  data-cy="btnExcluir"
                  routerLink="/compromissos/excluir/{{compromisso.id}}"
                  type="button"
                  class="btn btn-sm btn-outline-danger me-0 me-md-1 mb-1 mb-md-auto"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
