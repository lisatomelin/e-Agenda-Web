<div class="container">
  <div class="row my-4">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-11 mx-auto">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">Listar Despesas</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1 mt-5">
        <a
          [routerLink]="['/despesas/inserir']"
          role="button"
          class="btn btn-primary me-md-1"
        >
          <i class="bi bi-plus-circle me-1"></i>
          Nova Despesa
        </a>
      </div>

      <!-- Listagem de Registros -->
      <div class="row mt-3 g-3 justify-items-sm-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card h-100 border-dark">
            <div class="card-body d-flex flex-column gap-1">
              <div class="d-flex flex-column">
                <h5 class="card-title mb-1 text-primary">Descricao</h5>
                <span class="card-text text-muted">Data</span>
              </div>
              <span class="card-text text-muted fw-semibold"
                >Forma de Pagamento</span
              >
              <span class="card-text fw-semibold">Valor</span>
            </div>

            <div
              class="d-flex gap-1 justify-content-end card-footer bg-transparent"
            >
              <button
                class="btn btn-outline-dark rounded-5 py-2"
                routerLink="/despesas/editar/id"
                aria-label="Editar"
                ngbTooltip="Editar"
                placement="bottom"
              >
                <i class="bi bi-pen"></i>
              </button>
              <button
                class="btn btn-outline-dark rounded-5 py-2"
                routerLink="/despesas/excluir/id"
                aria-label="Excluir"
                ngbTooltip="Excluir"
                placement="bottom"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
