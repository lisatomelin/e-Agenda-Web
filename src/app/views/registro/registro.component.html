<section class="mt-2">
  <div class="container py-3 px-3 px-md-5">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 mt-5 mt-md-0">
        <form [formGroup]="form!" (ngSubmit)="registrar()">
          <h1 class="text-primary fw-semibold">Registro de Usuário</h1>

          <div class="form-group my-3 position-relative">
            <label class="form-label" for="nome">Nome de Usuário</label>
            <input
              formControlName="nome"
              [ngClass]="campoEstaInvalido('nome') ? 'is-invalid' : ''"
              type="text"
              class="form-control form-control-lg"
            />
          </div>

          <div class="form-group my-3 position-relative">
            <label class="form-label" for="email">Endereço de Email</label>
            <input
              formControlName="email"
              [ngClass]="campoEstaInvalido('email') ? 'is-invalid' : ''"
              type="email"
              class="form-control form-control-lg"
            />
          </div>

          <!-- Password input -->
          <div class="form-group my-3 position-relative">
            <label class="form-label" for="senha">Senha</label>
            <input
            formControlName="senha"
              [ngClass]="campoEstaInvalido('senha') ? 'is-invalid' : ''"
              type="password"
              class="form-control form-control-lg"
            />
          </div>

          <!-- Password input -->
          <div class="form-group my-3 position-relative">
            <label class="form-label" for="confirmarSenha">Confirmar Senha</label>
            <input
              formControlName="confirmarSenha"
              [ngClass]="campoEstaInvalido('confirmarSenha') ? 'is-invalid' : ''"
              type="password"
              class="form-control form-control-lg"
            />
          </div>

          <!-- Submit button -->
          <div class="card-footer g-grid d-flex gap-1 mt-4">
            <button type="submit" class="btn btn-primary px-5">
              <i class="pi pi-save me-2"></i>
              Registrar
            </button>
            <button
              routerLink="/conta/autenticar"
              type="button"
              class="btn btn-outline-primary px-5"
            >
              <i class="pi pi-arrow-left me-2"></i>
              Voltar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
